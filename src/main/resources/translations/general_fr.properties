about.title=À propos de nous
about.p1=Chez Printable Green, nous avons un objectif clair : rendre l'impression 3D plus durable, plus accessible et plus respectueuse de notre planète. Depuis notre création en 2022, nous transformons des déchets plastiques en filaments recyclés de haute qualité, utilisés pour créer des objets uniques et utiles.
about.p2=À ce jour, nous avons recyclé plus de 12 tonnes de plastique qui auraient fini dans les décharges ou les océans. Chaque commande que vous passez contribue directement à la réduction de la pollution plastique.
about.commitment.title=Notre engagement
about.commitment.text=Nous ne nous contentons pas de recycler : nous investissons également dans des programmes environnementaux. Une partie de nos bénéfices est consacrée à soutenir des initiatives écologiques et à sensibiliser à la durabilité.

