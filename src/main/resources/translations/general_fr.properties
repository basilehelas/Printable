privacy.section1=1. Données collectées
privacy.section1.text=Nous collectons les informations que vous nous fournissez lors de la création de compte, d?une commande ou d?un contact (nom, email, adresse, téléphone), ainsi que des données de navigation anonymisées (cookies, statistiques).
privacy.section2=2. Finalités
privacy.section2.item1=Traitement des commandes et service client
privacy.section2.item2=Prévention de la fraude et sécurité
privacy.section2.item3=Amélioration des produits et de l?expérience
privacy.section2.item4=Communication d?offres si vous y avez consenti
privacy.section3=3. Base légale
privacy.section3.text=Exécution du contrat (commande), intérêt légitime (sécurité, amélioration) et votre consentement (offres, cookies).
privacy.section4=4. Durée de conservation
privacy.section4.text=Vos données sont conservées uniquement le temps nécessaire au traitement, aux obligations légales ou jusqu?à votre demande de suppression.
privacy.section5=5. Vos droits
privacy.section5.text=Vous disposez d?un droit d?accès, de rectification, de suppression ou de portabilité de vos données, ainsi que du droit de vous opposer à leur traitement. Pour exercer ces droits, contactez-nous à : privacy@printablegreen.com

